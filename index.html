<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sarcastic Josh</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <span class="title">The Moods Of Joshy</span>
    <!-- upload more images. There is a button that is visible with the label
    'upload', and there is a second input that is the actual file upload button
    and it is not visible. -->
    <div class="uploadContainer">
      <span>Upload</span>
      <input id="uploadBtn" type="button" name="upload" class="uploadBtn" value="Upload">
      <input type="file" id="fileinput" multiple="multiple" accept="image/*" />
    </div>

    <!-- available selections. This is where all the choices go. The fieldset
    gets cleared and refilled from the database onpageload and after uploading
    new images is complete -->
    <div class="formContainer">
      <form id='joshForm'>
        <fieldset id="selectionField">
        </fieldset>
      </form>
    </div>

    <!-- image view area. where you see your selected image -->
    <div class="imgContainer">
      <div class="inner">
        <img src="default.jpg" alt="default image" class="picture"/>
      </div>
    </div>

    <!-- upload preview modal. Hidden by default, this is the container for
    the upload previews that will be generated on uploading new files. -->
    <div id="uploadPreviewModal" class="modalContainer">
      <div class="modalContent">
        <!-- modal header. just a title and exit button -->
        <div class="modalHeader">
          <span class="modalTitle">Enter Info for Uploads</span>
          <span class="modalCancel">X</span>
        </div>

        <!-- container that will show preview and get display name from user
        for each file uploaded -->
        <div id="modalImgContainer">
          <!-- generated by js. will contain a div for the img, a div for the
          file display name input, and an input for removing/restoring the image
          from the choices. -->
        </div>

        <!-- modal footer. holds the upload all button -->
        <div class="modalFooter">
          <input id="modalUploadBtn" type="button" name="upload" class="modalUploadBtn" value="Upload">
        </div>

      </div>
    </div>

    <script src="/js/jquery-2.2.2.js"></script>
    <script src="ajax.js"></script>
  </body>
</html>
